<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="cadastro">
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/logo-white.svg" alt="Logo Pet Shop DH">
            </div>

            <div class="paginas">
                <a href="index.html">SOBRE</a>
                <a href="servicos.html">SERVIÇOS</a>
                <a href="contato.html">CONTATO</a>
                <a href="login.html">LOGIN</a>
            </div>
        </div>
    </header>

    <section class="conteudo">       
        <div class="container">        
            <article class="imagem">
                <img src="img/undraw_personal_info_0okl 1.svg" alt="Ilustração cadastro">
            </article>

            <article class="caixa-cadastro">  
                <h2>CADASTRE-SE</h2>
                <form>
                    <label for="nome"></label>
                    <input type="name" name="nome" placeholder="nome">
                    <br>
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="email">
                    <br>
                    <label for="senha"></label>
                    <input type="password" name="senha" placeholder="senha">                    
                    <br>
                    <label for="confirmar-senha"></label>
                    <input type="password" name="confirmar-senha" placeholder="confirmar senha">                    
                    <br>
                    <button type="submit">enviar</button>
                </form>
            </article>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>PETSHOP DH - 2021</p>
        </div>
    </footer>
</body>

</html>
